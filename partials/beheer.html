<div class="container">
    <a href="#/" class="btn btn-primary pull-right">Voeg vacature toe</a><br>
    <div ng-hide="data.loginStatus">
        
            <form class="form-inline">
                <div class="form-group">
                    <label>Gebruiker</label>
                    <input type="text" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <label>Wachtwoord</label>
                    <input type="password" class="form-control" ng-model="password">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" ng-click="login()">Log in</button>
                </div><br>
                {{data.loginError}}
        </form>

    </div>
    <div ng-show="data.loginStatus && !editing">
        <h1>Overzicht Vacatures</h1>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Tekst</th>
                    <th>wijzig</th>
                    <th>verwijder</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vacature in data.vacatures">
                    <td>{{vacature.titel}}</td>
                    <td>{{vacature.tekst}}</td>
                    <td><button type="button" class="btn btn-default" ng-click="editVacature(vacature.id, vacature.titel, vacature.tekst)"> wijzig</button></td>
                    <td><button type="button" class="btn btn-danger" ng-click="delVacature(vacature.id)"> verwijder</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div ng-show="editing">
        <h1>Wijzig Vacature</h1>
        <form class="form-horizontal">
        <div class="form-group">
            <label>Titel vacature</label>
            <input type="text"  class="form-control" ng-model="titelVacature">
        </div>
        <div class="form-group">
            <label>Tekst vacature</label>
            <textarea class="form-control" rows="6" ng-model="tekstVacature"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" ng-click="saveChanges(edit.id, titelVacature, tekstVacature)">Sla op</button>
        </div>
    </form>
    </div>
</div>
